---
name: PR Labels

# yamllint disable-line rule:truthy
on:
  pull_request_target:
    types:
      - labeled
      - unlabeled

jobs:
  pr_labels:
    name: Verify
    runs-on: ubuntu-latest
    steps:
      - name: 🏷 Verify PR has a valid label
        uses: ludeeus/action-require-labels@1.0.0
        with:
         labels: >-
            breaking-change, bugfix, refactor, new-feature, maintenance, ci, dependencies
